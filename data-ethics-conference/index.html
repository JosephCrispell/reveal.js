<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<!-- Slide 1: title -->
				<section>
					<h3>Data ethics in practice</h3>
					<p>
						<small>Created by <a href="https://josephcrispell.github.io/">Joseph Crispell</a> using <a href="https://revealjs.com/">reveal.js</a> framework</small>
					</p>
				</section>

				<!-- Slide 2: who I am-->
				<section>Slide 2</section>
				
				<!-- Slide X: Decision tree -->
				<section data-background-iframe="http://dseg-decisiontree.html-5.me/app.html?i=2" data-background-interactive>
					<div style="position: absolute; width: 35%; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
						<h2><a href="http://dseg-decisiontree.html-5.me/app.html?i=2">DSEG decision tree</a></h2>
						<p>A tool for planning your data journey</p>
					</div>
				</section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
